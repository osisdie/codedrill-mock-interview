services:
  backend:
    build: ./backend
    ports:
      - "8300:8000"
    env_file:
      - ./backend/.env
    environment:
      - CORS_ORIGINS=["http://localhost:5473"]
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
      - backend-sessions:/app/sessions
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5473:5173"
    environment:
      - VITE_API_PROXY_TARGET=http://backend:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-sessions:
