name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check Python syntax & imports
        run: python -c "from app.config import settings; from app.routers import problems, sessions, execution, interview, scoring; print('All imports OK')"

      - name: Validate problem JSON files
        run: |
          python -c "
          import json, pathlib
          index = json.loads(pathlib.Path('data/problems/problem_index.json').read_text())
          for p in index['problems']:
              fp = pathlib.Path('data/problems') / p['file']
              data = json.loads(fp.read_text())
              assert data['id'] == p['id'], f\"ID mismatch: {p['id']}\"
              assert data['category'] in ('algorithms','fastapi','django','pytest'), f\"Bad category: {data['category']}\"
              assert data['difficulty'] in ('easy','medium','hard'), f\"Bad difficulty: {data['difficulty']}\"
              assert len(data['test_cases']) > 0, f\"No test cases: {p['id']}\"
          print(f'Validated {len(index[\"problems\"])} problems')
          "

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Type check & build
        run: pnpm build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy .env for build
        run: cp backend/.env.example backend/.env

      - name: Build images
        run: docker compose build
